<html>

<head>
    <title>Maqueta formulario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosformulario.css">
</head>
<body>
    <div class="contenedor">
        <div class="nav">
            <nav>
                <img src="../img/Hotelia.png.png" class="img">
                <H2 >Eres mas que vienvenido</H2>
            </nav>
        </div>
                <div class="form">
                    <form>
                        <h1 class="tit">Registrate</h1>
                        <form class="formulario">
  <div class="columna">
    <div>
    <label for="typodoc">Tipo de documento</label>
    <select name="typodoc" id="typodoc" class="select">
    <option>T.I</option>
    <option>C.C</option>
    <option>C.E</option>
    </select>
    </div>
    <div>
    <label for="Number">Numero de documento:</label>
    <input type="numer" id="number" name="number">
</div>
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
</div>
    </div>

  <div class="columna">
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad">
  </div>

  <button type="submit" class="boton-enviar">Enviar</button>
</form>
                    </form>
                </div>
        </div>
</body>

</html>
